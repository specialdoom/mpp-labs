plugins {
    id 'java'
    id 'application'
}

group 'org.week3'
version '1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.week3.Main'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    runtimeOnly 'org.xerial:sqlite-jdbc:3.40.1.0'
}

test {
    useJUnitPlatform()
}